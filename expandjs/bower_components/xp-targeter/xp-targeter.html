<!--
This mixin is used to add targeting capabilities to an element.

@mixin xp-targeter
@description A mixin used add targeting capabilities to an element
@group functionality
@homepage http://www.expandjs.com/elements/xp-targeter

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">

<script>
    XPMixin('xp-targeter', {

        /**
         * Finds the targeted element.
         *
         * @method findTarget
         * @returns {Element | undefined}
         */
        findTarget: function () {
            var self = this;
            if (XP.isElement(self.target)) { return self.target; }
            if (XP.isString(self.target, true)) { return XP.getElement('html /deep/ #' + self.target) || undefined; }
        }
    });
</script>
