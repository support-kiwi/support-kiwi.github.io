	<title>GETSUPPORT</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/main.css">

<body>

	<div class="bg-contact3" style="">
		<div class="container-contact3">
			<div class="wrap-contact3">

				<span class="contact3-form-title">
						GET SUPPORT<br>
						<span style="font-size:10px;">een <a style="font-size:10px; color:#ffffff;" href="../">conversion.partners</a> service</span>
				</span>

				<div id="form-msg" class="submit-form-msg">
				</div>

				<form class="contact3-form validate-form">



					<div class="wrap-contact3-form-radio">
						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio1" type="radio" name="choice" value="say-hi" checked="checked">
							<label class="label-radio3" for="radio1">
								Volg ons
							</label>
						</div>

						<div class="contact3-form-radio">
							<input class="input-radio3" id="radio2" type="radio" name="choice" value="get-quote">
							<label class="label-radio3" for="radio2">
								Vraag account aan
							</label>
						</div>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Vul een geldige naam in">
						<input class="input3" type="text" name="name" placeholder="Uw naam">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Vul een geldig e-mail in: ex@abc.xyz">
						<input class="input3" type="text" name="email" placeholder="Uw E-mail">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 input3-select">
						<div>
							<select class="selection-2" name="service">
								<option>Dienst</option>
								<option>Frontend &euro; 20</option>
								<option>Backend php &euro; 25</option>
								<option>Systeem beheer &euro; 25</option>
								<option>Op maat</option>
							</select>
						</div>
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 input3-select">
						<div>
							<select class="selection-2" name="budget">
								<option>Betaling</option>
								<option>Prepaid kaart &euro; 250</option>
								<option>Prepaid kaart &euro; 500</option>
								<option>Maandelijks &euro; 150</option>
								<option>Factuur per uur</option>
							</select>
						</div>
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input  input3-select" data-validate = "Vul een bericht in">
						<textarea class="input3 " name="message" placeholder="Uw bericht" value="Uw bericht"></textarea>
						<span class="focus-input3"></span>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Verstuur
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>


</body>
</html>
